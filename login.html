<!doctype html>
<html lang="en" class="LR-height">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Family css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">

    <!-- Font-Awesome Icon CSS -->
    <link rel="stylesheet" href="font-icon/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Login CSS -->
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
  </head>
  <body class="LR-height">
      <main class="login-main LR-height">
        <div class="shape1">
            <img src="./images/shape-1.png" width="150" class="img-fluid">
        </div>
        <div class="shape2">
            <img src="./images/shape-2.png" width="200" class="img-fluid">
        </div>
        <div class="head-logo text-center pt-4 pb-4 pt-lg-0 pb-lg-0">
            <img src="./images/logo.png" class="img-responsive d-none d-lg-block" width="150" />
            <img src="./images/logo-M4.png" class="img-responsive d-lg-none" width="150" />
        </div>
        <div class="row align-items-center LR-height">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 order-2">
                <div class="left-block text-center">
                    <h4 class="text-white mb-4"><b>Want To Customize A Compelling</b></h4>
                    <h5 class="mb-4"><b>outreach campaign?</b></h5>
                    <p class="text-white">Schedule a call with us and we'll help you work 
                    it out step-by-step</p>
                    <button class="btn contact-us-btn mt-2 mt-lg-4">Contact Us</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 d-flex align-items-center order-lg-2 mb-4 mb-lg-0">
                <div class="shape3">
                    <img src="./images/shape-3.png" class="img-fluid">
                </div>
                <div class="login-box d-none">
                    <h5 class="text-center"><b>Login To Peexy</b></h5>
                    <div class="social-btn-block d-flex justify-content-center mt-4">
                        <button class="btn social-btn mr-4"><i class="fab fa-google"></i></button>
                        <button class="btn social-btn mr-4"><i class="fab fa-instagram"></i></button>
                        <button class="btn social-btn"><i class="fab fa-twitter"></i></button>
                    </div>
                    <div class="or-block mt-3 mb-4">
                        <span>OR</span><div class="line-style"></div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/email.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Email Address">
                        </div>
                        <div class="form-group mt-4 pt-2">
                            <div class="icon-text">
                                <img src="./images/password.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Password">
                        </div>
                        <div class="form-group text-center pt-3 pt-lg-4">
                            <button class="btn login-btn">
                                Login
                            </button>
                        </div>
                        <div class="text-center forgot-txt pt-2 pb-4 pb-lg-5">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="text-center need-account">
                            <span>Need An Account?</span><a href="#" class="white-space-nowrap"> <b>Sign Up</b></a>
                        </div>
                    </div>
                </div>
                <div class="login-box Register-box">
                    <h5 class="text-center"><b>Register To Peexy</b></h5>
                    <div class="social-btn-block d-flex justify-content-center mt-4">
                        <button class="btn social-btn mr-4"><i class="fab fa-google"></i></button>
                        <button class="btn social-btn mr-4"><i class="fab fa-instagram"></i></button>
                        <button class="btn social-btn"><i class="fab fa-twitter"></i></button>
                    </div>
                    <div class="or-block mt-3 mb-4">
                        <span>OR</span><div class="line-style"></div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/user-name.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/address.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/email.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/password.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="icon-text">
                                <img src="./images/Mobile-No.png" class="textbox-img img-fluid" width="25">
                            </div>
                            <input type="text" class="form-control login-input-box" placeholder="Mobile Number">
                        </div>
                        <div class="form-group text-center pt-3 pt-lg-4">
                            <button class="btn login-btn">
                                Submit
                            </button>
                        </div>
                        <div class="text-center forgot-txt pt-2 pb-4">
                            <!-- <a href="#">Forgot Password?</a> -->
                        </div>
                        <div class="text-center need-account">
                            <span>Do You Have And Account?</span><a href="#" class="white-space-nowrap"> <b>Sign in</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
  </body>
</html>
